<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Form Example</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form>
        <label>
            Введіть своє ім'я
            <input type="text" placeholder="Ім'я">
        </label>
        <label> 
            <input type="tel" placeholder="Телефон">
        </label>
        <label>
            <input type="email" placeholder="Email">
        </label>
            Посилання на Facebook або Linkedin
            <input type="url" placeholder="Введіть посилання">
        </label>
        <label>
            Прикріпіть файл
            <input type="file">
        </label>
        <label>
            Дата заповнення форми
            <input type="date">
        </label>
        <label>
            Супровідний лист
            <textarea placeholder="Введіть текст"></textarea>
        </label>
        <label>
            <input type="checkbox"> Поставте відмітку у разі дозволу обробки даних
        </label>
        <button type="submit">Надіслати</button>
        <label>
    </form>
</body>
</html>
